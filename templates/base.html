<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {# bootstrap meta tags #}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/custom.css">
    <title>{% block title %}{% endblock %} - Hacker Jeopardy</title>
    {% block style %}{% endblock %}
    {% endblock %}
</head>
<body>
    {% block alerts %}{% endblock %}

    <div id="content">{% block content %}{% endblock %}</div>

    {# jQuery first, then Tether, then Bootstrap JS. #}
    <script type="text/javascript" src="/static/vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/vendor/socket.io-client/dist/socket.io.min.js"></script>

    {% block ui %}{% endblock %}
</body>
</html>
